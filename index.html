<!DOCTYPE html>
<html ng-app="stackExchangeApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Stack Overflow</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    
    <script type='text/javascript' src='https://api.stackexchange.com/js/2.0/all.js'></script>
    
    
    

<script type='text/javascript'>
// For simplicity, we're using jQuery for some things
//   However, the library has no jQuery dependency
$(function(){
// Initialize library
SE.init({ 
    // Parameters obtained by registering an app, these are specific to the SE
    //   documentation site
    clientId: 3523, 
    key: 'C8mLfFHVyj1TGEfdDQTEYw((', 
    // Used for cross domain communication, it will be validated
    channelUrl: 'http://eolivercoakley.github.io/blank',
    // Called when all initialization is finished
    complete: function(data) { 
        $('#login-button')
            .removeAttr('disabled')
            .text('Login'); 
    }
});

// Attach click handler to login button
$('#login-button').click(function() {

    // Make the authentication call, note that being in an onclick handler
    //   is important; most browsers will hide windows opened without a
    //   'click blessing'
    SE.authenticate({
        success: function(data) { 
            alert(
                'User Authorized with account id = ' + 
                data.networkUsers[0].account_id + ', got access token = ' + 
                data.accessToken
            );             
            console.error(data);
        },
        error: function(data) { 
            alert('An error occurred:\n' + data.errorName + '\n' + data.errorMessage); 
        },
        networkUsers: true
    });
});
});
</script>


</head>
<body ng-controller="LoginController">
	Temp header widget:<br>
	<a href="#/login"><input type="submit" value="Login"></a>
	<a href="#/home"><input type="submit" value="Home"></a>
	<a href="#/question"><input type="submit" value="Questions"></a>
	<a href="#/search"><input type="submit" value="Search"></a>
	<br><br><br><br>
	
	<button id="login-button">Login Button</button>
	<div ng-view></div>
</body>
</html>
