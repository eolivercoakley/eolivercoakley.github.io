<!DOCTYPE html>
<html ng-app="stackExchangeApp">
	
	<head lang="en">
	    <meta charset="UTF-8">
	    <title>EPIC Overflow</title>
	    <link rel="stylesheet" href="css/bootstrap.min.css">
	    <link rel="stylesheet" type="text/css" media="all" href="css/common.min.3TpMn.css" />
	    <link rel="stylesheet" type="text/css" media="all" href="css/bnet-web.min.3p7Kw.css" />
	    <link rel="stylesheet" type="text/css" media="all" href="css/global.min.1vVDz.css" />
	    <link rel="stylesheet" type="text/css" media="all" href="css/browse.min.0BONW.css" />
	    <link rel="stylesheet" href="css/styles.css">

	    <script src="js/jquery-2.1.1.min.js"></script>
	    <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.tagcloud.js"></script>
	    <script src="bower_components/angular/angular.js"></script>
	    <script src="bower_components/angular-route/angular-route.js"></script>
	    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
	    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>    
	    <script src="js/controllers.js"></script>
	    <script src="js/factories.js"></script>
	    <script src="js/app.js"></script>
	    <script src="js/jquery.fancybox.js"></script>
		<script type="text/javascript">
			$(function() {
					$(document).ready(function() {
						$(".fancybox").fancybox({
							openEffect  : 'elastic',
							closeEffect : 'elastic',
							closeBtn : 'true',
							padding : [30,30,30,40],
							helpers : {
								overlay : {
									css : {
										'background' : 'rgba(0, 0, 0, 0.75)'
									}
								}
							}
						});
					});

				});
		</script>
	</head>
	
	<body ng-controller="GlobalController">
	    
	<div class="navbar-static">
		<header class="navbar header">
			<div class="grid-container">
				<div class="grid-25">
					<a class="brand mark" ng-click="navigation('home')">EPIC Overflow</a>
				</div>
				<div class="grid-75">
					<div id="service">
						<ul class="service-bar">
							<li class="service-cell service-home" ng-show="isAuthenticated">
								<a href="" ng-click="navigation('home')"></a>
							</li>
							<li class="service-cell service-welcome" ng-show="!isAuthenticated">
								<a href="" ng-click="navigation('login')">Log in</a> or <a href="https://stackoverflow.com/users/signup?returnurl=http%3A%2F%2Feolivercoakley.github.io%2F">Create an Account</a>
							</li>
							<li class="service-cell service-shop">
								<a href="" class="service-link" ng-click="navigation('question')">Sample Question</a>
							</li>
							<li class="service-cell service-account">
								<a href="" class="service-link" tabindex="50" ng-click="navigation('search')">Search</a>
							</li>
						</ul>
						<span class="clear"><!-- --></span>
					</div>
				</div>
			</div>
		</header>
		<nav class="navbar">
			<div class="grid-container">
				<div class="grid-50">
					<ul class="breadcrumb">
						<li>
							<span class="breadcrumb-home">
								<i class="icon-home"></i>
								{{$location.path()}}
							</span>
							<span class="divider"><i class="icon-chevron-right icon-white"></i></span>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
		<!--All of the subpages are loaded in the following view -->
		<div class="grid-container" ng-view></div>
	</body>

<footer class="page-footer">
	<p class="page-footer-row">&copy;2014 E. Oliver Coakley	</p>
	<div>
		<img src="img/blizzard.41Ned.png" alt="blizzard logo" style="float:left;"/>
		<img src="img/se-logo-white.png" alt="stack exchange logo" style="float:right;"/>
	</div>
</footer>
</html>
