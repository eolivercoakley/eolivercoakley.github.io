<!DOCTYPE html>
<html ng-app="stackExchangeApp">
	
	<head lang="en">
	    <meta charset="UTF-8">
	    <title>Stack Overflow</title>
	    <link rel="stylesheet" href="css/bootstrap.min.css">
	    <link rel="stylesheet" href="css/styles.css">
	    <script src="js/jquery-2.1.1.min.js"></script>
	    <script src="js/bootstrap.min.js"></script>
	    <script src="bower_components/angular/angular.js"></script>
	    <script src="bower_components/angular-route/angular-route.js"></script>
	    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
	    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>    
	    <script src="js/controllers.js"></script>
	    <script src="js/factories.js"></script>
	    <script src="js/app.js"></script>
	</head>
	
	<body ng-controller="GlobalController">
	    
	<div class="navbar-static topNavBar">
		<!--The global header widget, containing links to the different subpages -->
		<header class=" btn-group globalHeader">
		  <button type="button" class="btn btn-default" ng-show="!isAuthenticated" ng-click="navigation('login')">Login</button>
		  <button type="button" class="btn btn-default" ng-show="isAuthenticated" ng-click="navigation('home')">Home</button>
		  <button type="button" class="btn btn-default" ng-click="navigation('question')">Sample Question</button>
		  <button type="button" class="btn btn-default" ng-click="navigation('search')">Search</button>
		</header>
		
		<div class="epicOverflowLogo">
		EPIC OVERFLOW IMG		<br>
		GOES HERE
		</div>
		<ol class="breadcrumb">{{$location.path()}}</ol>
	</div> 
		<!--All of the subpages are loaded in the following view -->
	    <div ng-view></div>
	    
	</body>

</html>
